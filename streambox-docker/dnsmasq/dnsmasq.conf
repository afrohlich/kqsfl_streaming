# DNSMasq Configuration for Streaming Network
# Basic DNS server configuration

# Listen on all interfaces
interface=eth0
bind-interfaces

# Set upstream DNS servers
server=8.8.8.8
server=8.8.4.4
server=1.1.1.1

# Enable DNS cache
cache-size=1000

# Set domain for local network
domain=streaming.local
expand-hosts

# DHCP configuration (optional)
# dhcp-range=192.168.100.50,192.168.100.150,12h

# Local DNS entries
# Add custom DNS entries here
# Example: address=/myservice.local/192.168.1.100

# Streaming services
address=/restreamer.streaming.local/172.17.0.1
address=/grafana.streaming.local/172.17.0.1
address=/olivetin.streaming.local/172.17.0.1
address=/web.streaming.local/172.17.0.1

# Logging
log-queries
log-facility=/var/log/dnsmasq.log