<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS-Server Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            margin: 0 auto;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            min-height: 80px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .empty-slot {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Streambox</h1>
        <div class="button-grid">
            <a href="/restreamer/" class="btn">Restreamer</a>
            <a href="/host-term/" class="btn">Host Server Terminal</a>
            <a href="/obs-vnc/vnc.html?path=/obs-vnc/websockify" class="btn">OBS Server Display</a>
            <a href="/obs-shortcuts/" class="btn">Stream Shortcuts</a>
            <a href="/metrics/" class="btn">Metrics Dashboard</a>
            <a href="/system/" class="btn">System status</a>
            <div class="btn empty-slot"></div>
            <div class="btn empty-slot"></div>
            <div class="btn empty-slot"></div>
            <div class="btn empty-slot"></div>
        </div>
    </div>

</body>
</html>
